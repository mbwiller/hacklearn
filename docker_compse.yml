version: '3.8'

services:
  hacklearn:
    build: .
    container_name: hacklearn-platform
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.hacklearn.description=Gamified Ethical Hacking Learning Platform"
      - "com.hacklearn.version=1.0.0"